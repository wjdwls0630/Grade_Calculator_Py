<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>웹/파이썬 점수 확인</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="assets/css/material-kit.css?v=2.0.3" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="assets/demo/demo.css" rel="stylesheet" />
</head>

<body>
  <div class="page-header header-filter" filter-color="purple" style="background-image: url('assets/img/cover_image.png')">
    <div class="container">
      <div class="row">
        <div class="col-md-5 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">Check Your Score</h2>
            <div class="card-body">
              <form action="/cgi-bin/score_process.py" method="post">
                <div class="col-lg-9 col-sm-4">
                  <div class="form-group bmd-form-group">
                    <label for="user_id" class="bmd-label-floating">학번을 입력하세요...</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                    <span class="bmd-help">학번과 점수는 어떤 누구와도 공유하지 않습니다.</span>
                  </div>
                </div>
                <h5 class="info-title">Choose One</h5>
                <div class="form-check">
                  <label class="form-check-label" for="Quiz">
                      <input type="radio" class="form-check-input" id="Quiz" name="option" value="Quiz">
                        퀴즈
                      <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="Mid1">
                      <input type="radio" class="form-check-input" id="Mid1" name="option" value="Mid1">
                        1차시험
                      <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="Mid2">
                      <input type="radio" class="form-check-input" id="Mid2" name="option" value="Mid2">
                        2차시험
                      <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="Total">
                      <input type="radio" class="form-check-input" id="Total" name="option" value="Total">
                        총점(가중치 부과)
                      <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="All">
                      <input type="radio" class="form-check-input" id="All" name="option" value="All" checked>
                          전부 확인
                      <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-round">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/material-kit.js?v=2.0.3" type="text/javascript"></script>
</body>

</html>
